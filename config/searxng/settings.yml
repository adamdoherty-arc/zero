# SearXNG settings for Zero Research Agent
use_default_settings:
  engines:
    keep_only:
      - google
      - google images
      - bing
      - bing images
      - brave
      - wikipedia
      - wikidata
      - github
      - stackoverflow
      - currency convert

general:
  instance_name: "Zero Research"
  debug: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json
  suspended_times:
    SearxEngineCaptchaException: 86400
    SearxEngineAccessDeniedException: 3600

server:
  secret_key: "zero-research-agent-secret-key"
  limiter: false
  image_proxy: false
  port: 8080
  bind_address: "0.0.0.0"

ui:
  static_use_hash: true
  default_theme: simple
  theme_args:
    simple_style: dark

