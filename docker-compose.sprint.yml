# ZERO Personal AI Assistant Stack
# Run with: docker-compose -f docker-compose.sprint.yml up

services:
  # FastAPI Backend
  zero-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "18792:18792"
    volumes:
      - ./workspace:/app/workspace
      - ./config:/app/config
      - ./backups:/app/backups
    environment:
      - ZERO_WORKSPACE_DIR=/app/workspace
      - ZERO_CONFIG_DIR=/app/config
      - ZERO_OLLAMA_BASE_URL=http://host.docker.internal:11434/v1
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:18792/health/ready')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # React Frontend (dev server)
  zero-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:18792
    depends_on:
      - zero-api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "3"

  # Optional: PostgreSQL for LangGraph checkpointing
  zero-postgres:
    image: postgres:16-alpine
    container_name: zero-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zero
      POSTGRES_PASSWORD: ${ZERO_POSTGRES_PASSWORD:-zero_dev}
      POSTGRES_DB: zero
    volumes:
      - zero-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zero"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "3"

volumes:
  zero-postgres-data:

networks:
  default:
    name: zero-network
